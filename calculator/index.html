<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Calculator Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            
            <div class="memory-row">
                <button class="btn mem">MC</button>
                <button class="btn mem">MR</button>
                <button class="btn mem">M+</button>
                <button class="btn mem">M-</button>
                <button class="btn mem">MS</button>
            </div>
            
            <div class="grid">
                <button class="btn" data-value="%">%</button>
                <button class="btn" data-value="CE">CE</button>
                <button class="btn" data-value="C">C</button>
                <button class="btn" data-value="back">⌫</button>

                <button class="btn" data-value="1/x">⅟x</button>
                <button class="btn" data-value="x²">x²</button>
                <button class="btn" data-value="√">√</button>
                <button class="btn" data-value="/">÷</button>

                <button class="btn" data-value="7">7</button>
                <button class="btn" data-value="8">8</button>
                <button class="btn" data-value="9">9</button>
                <button class="btn" data-value="*">×</button>

                <button class="btn" data-value="4">4</button>
                <button class="btn" data-value="5">5</button>
                <button class="btn" data-value="6">6</button>
                <button class="btn" data-value="-">−</button>

                <button class="btn" data-value="1">1</button>
                <button class="btn" data-value="2">2</button>
                <button class="btn" data-value="3">3</button>
                <button class="btn" data-value="+">+</button>

                <button class="btn" data-value="+/-">+/−</button>
                <button class="btn" data-value="0">0</button>
                <button class="btn" data-value=".">.</button>
                <button class="btn equal" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
